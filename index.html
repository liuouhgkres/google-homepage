<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="#"> Gmail</a>
        <a href="#">Images</a>
        <button> Sign In</button>
    </div>

    <div class="main">
        <div class="logo-img">
            <img src="https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-box">
            <input type="text" name="txtname" placeholder="Search or Enter URL">
        </div>
        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="langs">
            <label>Google Offered In</label>
            <a href="">Hindi</a>
            <a href="">Russian</a>
            <a href="">German</a>
            <a href="">Spanish</a>
            <a href="">Turkmen</a>
        </div>
    </div>
    <div class="footer">
        <div class="Country">
            <span>Turkmenistan</span>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>

            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
